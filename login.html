<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login & Sign Up | Alto</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&family=Baloo+2:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Quicksand', Arial, sans-serif;
      background: linear-gradient(180deg, #e6f9f2 0%, #fdf6e3 100%);
      color: #2e4d3a;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1.5rem 2rem;
      background: #b6e5c3;
      box-shadow: 0 2px 8px rgba(46,77,58,0.07);
    }
    .logo {
      font-size: 2rem;
      font-weight: 700;
      color: #2e4d3a;
      letter-spacing: 1px;
      display: flex;
      align-items: center;
      font-family: 'Baloo 2', 'Quicksand', Arial, sans-serif;
    }
    .logo span {
      font-size: 1.5rem;
      margin-left: 0.5rem;
      color: #4ecb8f;
    }
    .logo-link {
      text-decoration: none;
    }
    nav a {
      text-decoration: none;
      color: #2e4d3a;
      font-weight: 500;
      margin: 0 1rem;
      transition: color 0.2s, background 0.2s;
      border-radius: 1rem;
      padding: 0.3rem 0.8rem;
    }
    nav a:hover, nav a.active {
      background: #e6f9f2;
      color: #4ecb8f;
    }
    .cta-btn {
      background: linear-gradient(90deg, #4ecb8f 60%, #f7d9a3 100%);
      color: #fff;
      border: none;
      border-radius: 1.5rem;
      padding: 0.7rem 1.5rem;
      font-size: 1rem;
      font-weight: 700;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(46,77,58,0.10);
      transition: background 0.2s, color 0.2s;
      text-decoration: none;
    }
    .cta-btn:hover {
      background: #2e4d3a;
      color: #f7d9a3;
    }
    .profile-pic {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #4ecb8f;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(46,77,58,0.10);
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .profile-pic:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 12px rgba(46,77,58,0.15);
    }
    .user-menu {
      position: relative;
      display: inline-block;
    }
    .dropdown-menu {
      display: none;
      position: absolute;
      right: 0;
      top: 50px;
      background-color: white;
      min-width: 160px;
      box-shadow: 0px 8px 16px 0px rgba(46,77,58,0.1);
      z-index: 1;
      border-radius: 8px;
      overflow: hidden;
    }
    .dropdown-menu a {
      color: #2e4d3a;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
      transition: background 0.2s;
    }
    .dropdown-menu a:hover {
      background-color: #e6f9f2;
    }
    .user-menu:hover .dropdown-menu {
      display: block;
    }
    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 3rem 1rem;
    }
    .auth-container {
      background: #fff;
      border-radius: 2rem;
      box-shadow: 0 8px 32px rgba(46,77,58,0.10);
      width: 100%;
      max-width: 480px;
      overflow: hidden;
      position: relative;
    }
    .auth-wave {
      position: absolute;
      left: 0; right: 0; top: 0;
      width: 100%;
      height: 60px;
      background: url('https://svgshare.com/i/14kA.svg') repeat-x;
      background-size: cover;
      transform: rotate(180deg);
      opacity: 0.15;
      z-index: 1;
    }
    .auth-tabs {
      display: flex;
      border-bottom: 1px solid #e6f9f2;
      position: relative;
      z-index: 2;
    }
    .auth-tab {
      flex: 1;
      text-align: center;
      padding: 1.5rem;
      font-weight: 700;
      color: #3e6b4c;
      cursor: pointer;
      transition: all 0.3s;
      position: relative;
    }
    .auth-tab.active {
      color: #4ecb8f;
    }
    .auth-tab.active::after {
      content: '';
      position: absolute;
      bottom: -1px;
      left: 25%;
      width: 50%;
      height: 3px;
      background: #4ecb8f;
      border-radius: 3px 3px 0 0;
    }
    .auth-forms {
      padding: 2.5rem 3rem;
    }
    .auth-form {
      display: none;
    }
    .auth-form.active {
      display: block;
    }
    .form-group {
      margin-bottom: 1.5rem;
    }
    .form-label {
      display: block;
      color: #2e4d3a;
      font-weight: 600;
      margin-bottom: 0.5rem;
    }
    .form-input {
      width: 100%;
      padding: 0.8rem 1rem;
      border: 2px solid #e6f9f2;
      border-radius: 0.8rem;
      font-family: 'Quicksand', sans-serif;
      font-size: 1rem;
      color: #2e4d3a;
      transition: all 0.3s;
      box-sizing: border-box;
    }
    .form-input:focus {
      outline: none;
      border-color: #4ecb8f;
      box-shadow: 0 0 0 3px rgba(78, 203, 143, 0.15);
    }
    .form-btn {
      width: 100%;
      padding: 0.8rem;
      margin-top: 1rem;
      background: linear-gradient(90deg, #4ecb8f 60%, #f7d9a3 100%);
      color: #fff;
      border: none;
      border-radius: 1.5rem;
      font-size: 1rem;
      font-weight: 700;
      cursor: pointer;
      transition: background 0.2s, color 0.2s;
    }
    .form-btn:hover {
      background: #2e4d3a;
      color: #f7d9a3;
    }
    .auth-divider {
      margin: 1.5rem 0;
      text-align: center;
      position: relative;
      color: #3e6b4c;
    }
    .auth-divider::before, 
    .auth-divider::after {
      content: '';
      position: absolute;
      top: 50%;
      width: 45%;
      height: 1px;
      background: #e6f9f2;
    }
    .auth-divider::before {
      left: 0;
    }
    .auth-divider::after {
      right: 0;
    }
    .social-login {
      display: flex;
      justify-content: space-between;
      gap: 1rem;
    }
    .social-btn {
      flex: 1;
      padding: 0.8rem;
      background: #fff;
      border: 1px solid #e6f9f2;
      border-radius: 0.8rem;
      font-weight: 600;
      color: #2e4d3a;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }
    .social-btn:hover {
      background: #f7f7f7;
      border-color: #b6e5c3;
    }
    .auth-footer {
      text-align: center;
      font-size: 0.95rem;
      color: #3e6b4c;
      margin-top: 1rem;
    }
    .auth-footer a {
      color: #4ecb8f;
      text-decoration: none;
      font-weight: 700;
    }
    .auth-footer a:hover {
      text-decoration: underline;
    }
    .auth-success {
      display: none;
      text-align: center;
      padding: 2rem 1rem;
    }
    .auth-success-icon {
      font-size: 3rem;
      color: #4ecb8f;
      margin-bottom: 1rem;
    }
    .form-checkbox {
      display: flex;
      align-items: center;
      margin-top: 1rem;
      gap: 0.5rem;
    }
    .form-checkbox input {
      width: 18px;
      height: 18px;
      accent-color: #4ecb8f;
    }
    .forgot-password {
      text-align: right;
      margin-top: 0.5rem;
    }
    .forgot-password a {
      color: #4ecb8f;
      font-size: 0.9rem;
      text-decoration: none;
    }
    .forgot-password a:hover {
      text-decoration: underline;
    }
    footer {
      padding: 2rem;
      background: #b6e5c3;
      text-align: center;
      color: #2e4d3a;
    }
    @media (max-width: 500px) {
      .auth-forms {
        padding: 2rem 1.5rem;
      }
    }  </style>
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
</head>
<body>  <header>
    <a href="homepage.html" class="logo-link">
      <div class="logo">Alto</div>
    </a>
    <nav>
      <a href="iq-test.html">IQ Test</a>
      <a href="personality-test.html">Personality Test</a>
      <a href="about.html">About</a>
    </nav>
    <div id="auth-container">
      <a href="login.html" class="cta-btn" id="join-btn">Join</a>
      <div class="user-menu" id="user-menu" style="display: none;">
        <img src="" alt="Profile" class="profile-pic" id="profile-pic">
        <div class="dropdown-menu">
          <a href="#">My Profile</a>
          <a href="#" id="logout-btn">Log Out</a>
        </div>
      </div>
    </div>
  </header>
  <main>
    <div class="auth-container">
      <div class="auth-wave"></div>
      <div class="auth-tabs">
        <div class="auth-tab active" id="loginTab">Log In</div>
        <div class="auth-tab" id="signupTab">Sign Up</div>
      </div>

      <div class="auth-forms">
        <!-- Login Form -->
        <form class="auth-form active" id="loginForm">
          <div class="form-group">
            <label for="loginEmail" class="form-label">Email</label>
            <input type="email" id="loginEmail" class="form-input" placeholder="your@email.com" required>
          </div>
          <div class="form-group">
            <label for="loginPassword" class="form-label">Password</label>
            <input type="password" id="loginPassword" class="form-input" placeholder="••••••••" required>
          </div>
          <div class="form-checkbox">
            <input type="checkbox" id="rememberMe">
            <label for="rememberMe">Remember me</label>
          </div>
          <div class="forgot-password">
            <a href="#">Forgot password?</a>
          </div>
          <button type="submit" class="form-btn">Log In</button>
            <div class="auth-divider">or log in with</div>
          
          <div class="social-login">
            <button type="button" id="googleLoginBtn" class="social-btn">
              <svg width="18" height="18" viewBox="0 0 24 24" fill="#4285F4"><path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/><path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/><path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/><path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/><path d="M1 1h22v22H1z" fill="none"/></svg>
              Google
            </button>
          </div>
        </form>

        <!-- Sign Up Form -->
        <form class="auth-form" id="signupForm">
          <div class="form-group">
            <label for="fullName" class="form-label">Full Name</label>
            <input type="text" id="fullName" class="form-input" placeholder="Your Name" required>
          </div>
          <div class="form-group">
            <label for="signupEmail" class="form-label">Email</label>
            <input type="email" id="signupEmail" class="form-input" placeholder="your@email.com" required>
          </div>
          <div class="form-group">
            <label for="signupPassword" class="form-label">Password</label>
            <input type="password" id="signupPassword" class="form-input" placeholder="Create a strong password" required>
          </div>
          <div class="form-checkbox">
            <input type="checkbox" id="agreeTerms" required>
            <label for="agreeTerms">I agree to Alto's <a href="#">Terms</a> and <a href="#">Privacy Policy</a></label>
          </div>
          <button type="submit" class="form-btn">Create Account</button>
            <div class="auth-divider">or sign up with</div>
          
          <div class="social-login">
            <button type="button" id="googleSignupBtn" class="social-btn">
              <svg width="18" height="18" viewBox="0 0 24 24" fill="#4285F4"><path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/><path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/><path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/><path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/><path d="M1 1h22v22H1z" fill="none"/></svg>
              Google
            </button>
          </div>
        </form>

        <!-- Success Message (Hidden by default) -->
        <div class="auth-success" id="authSuccess">
          <div class="auth-success-icon">✓</div>
          <h2>Welcome aboard!</h2>
          <p>Your account has been successfully created. You can now save your test results and track your progress over time.</p>
          <a href="homepage.html" class="form-btn">Go to Homepage</a>
        </div>
      </div>
    </div>
  </main>
  <footer>
    <div>© 2025 Alto . Made with <span style="color:#4ecb8f;">💚</span></div>
  </footer>
  <script>    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyC7ea0aGE3rAUylcNePSHKD00R3N2MFmww",
      authDomain: "the-alto.firebaseapp.com",
      projectId: "the-alto",
      storageBucket: "the-alto.appspot.com",
      messagingSenderId: "810447970631",
      appId: "1:810447970631:web:dc8c8347bf1af79e5d2a25"
    };
    
    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    
    const loginTab = document.getElementById('loginTab');
    const signupTab = document.getElementById('signupTab');
    const loginForm = document.getElementById('loginForm');
    const signupForm = document.getElementById('signupForm');
    const authSuccess = document.getElementById('authSuccess');
    
    // Tab switching functionality
    loginTab.addEventListener('click', function() {
      loginTab.classList.add('active');
      signupTab.classList.remove('active');
      loginForm.classList.add('active');
      signupForm.classList.remove('active');
      authSuccess.style.display = 'none';
    });

    signupTab.addEventListener('click', function() {
      signupTab.classList.add('active');
      loginTab.classList.remove('active');
      signupForm.classList.add('active');
      loginForm.classList.remove('active');
      authSuccess.style.display = 'none';
    });

    // Form submission with Firebase Authentication
    loginForm.addEventListener('submit', function(e) {
      e.preventDefault();
      
      const email = document.getElementById('loginEmail').value;
      const password = document.getElementById('loginPassword').value;
      const remember = document.getElementById('rememberMe').checked;
      
      // Show loading state
      document.querySelector('.form-btn').textContent = 'Logging in...';
      document.querySelector('.form-btn').disabled = true;
      
      // Set persistence based on "remember me" checkbox
      const persistence = remember ? firebase.auth.Auth.Persistence.LOCAL : firebase.auth.Auth.Persistence.SESSION;
      
      firebase.auth().setPersistence(persistence)
        .then(() => {
          return firebase.auth().signInWithEmailAndPassword(email, password);
        })
        .then(() => {
          window.location.href = 'homepage.html';
        })
        .catch(error => {
          alert(`Login failed: ${error.message}`);
          document.querySelector('.form-btn').textContent = 'Log In';
          document.querySelector('.form-btn').disabled = false;
        });
    });

    signupForm.addEventListener('submit', function(e) {
      e.preventDefault();
      
      const email = document.getElementById('signupEmail').value;
      const password = document.getElementById('signupPassword').value;
      const fullName = document.getElementById('fullName').value;
      
      if (!document.getElementById('agreeTerms').checked) {
        alert('You must agree to the Terms and Privacy Policy');
        return;
      }
      
      // Show loading state
      document.querySelector('#signupForm .form-btn').textContent = 'Creating account...';
      document.querySelector('#signupForm .form-btn').disabled = true;
      
      firebase.auth().createUserWithEmailAndPassword(email, password)
        .then(userCredential => {
          // Update user profile with full name
          return userCredential.user.updateProfile({
            displayName: fullName
          });
        })
        .then(() => {
          loginForm.style.display = 'none';
          signupForm.style.display = 'none';
          authSuccess.style.display = 'block';
          loginTab.classList.remove('active');
          signupTab.classList.remove('active');
        })
        .catch(error => {
          alert(`Signup failed: ${error.message}`);
          document.querySelector('#signupForm .form-btn').textContent = 'Create Account';
          document.querySelector('#signupForm .form-btn').disabled = false;
        });
    });
    
    // Google Sign-in
    document.getElementById('googleLoginBtn').addEventListener('click', function() {
      const provider = new firebase.auth.GoogleAuthProvider();
      firebase.auth().signInWithPopup(provider)
        .then(() => {
          window.location.href = 'homepage.html';
        })
        .catch(error => {
          alert(`Google login failed: ${error.message}`);
        });
    });
    
    document.getElementById('googleSignupBtn').addEventListener('click', function() {
      const provider = new firebase.auth.GoogleAuthProvider();
      firebase.auth().signInWithPopup(provider)
        .then(() => {
          loginForm.style.display = 'none';
          signupForm.style.display = 'none';
          authSuccess.style.display = 'block';
          loginTab.classList.remove('active');
          signupTab.classList.remove('active');
        })
        .catch(error => {
          alert(`Google signup failed: ${error.message}`);
        });
    });
      // Check if user is already logged in
    firebase.auth().onAuthStateChanged(user => {
      const joinBtn = document.getElementById('join-btn');
      const userMenu = document.getElementById('user-menu');
      const profilePic = document.getElementById('profile-pic');
      
      if (user) {
        // User is signed in, show profile picture
        joinBtn.style.display = 'none';
        userMenu.style.display = 'inline-block';
        
        // Set profile picture
        if (user.photoURL) {
          profilePic.src = user.photoURL;
        } else {
          // Default profile picture if user doesn't have one
          profilePic.src = 'https://ui-avatars.com/api/?name=' + encodeURIComponent(user.displayName || user.email) + '&background=4ecb8f&color=fff';
        }

        // If we're on the login page and user is already authenticated
        if (window.location.pathname.endsWith('login.html')) {
          // Show success state instead of login/signup forms
          loginForm.style.display = 'none';
          signupForm.style.display = 'none';
          authSuccess.style.display = 'block';
          loginTab.classList.remove('active');
          signupTab.classList.remove('active');
        }
      } else {
        // User is signed out, show join button
        joinBtn.style.display = 'block';
        userMenu.style.display = 'none';
      }
    });
    
    // Logout functionality
    document.getElementById('logout-btn').addEventListener('click', function(e) {
      e.preventDefault();
      firebase.auth().signOut().then(() => {
        // Sign-out successful
        window.location.href = 'homepage.html';
      }).catch((error) => {
        // An error happened
        console.error('Logout error:', error);
      });
    });
  </script>
</body>
</html>
